<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cloudy canvas demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<!-- don't change the order! -->
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0-alpha.1.min.css" />
	<link rel="stylesheet" href="css/menu.css" />
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />

	<!-- 
	Hosted version

	Latest stable without namespace:
	<script src="http://code.createjs.com/easeljs-0.4.1.min.js"></script>
	<script src="http://code.createjs.com/tweenjs-0.2.0.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.css" />
	<script src="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.js"></script>
	-->




	<!-- Local version of the frameworks -->
	<script src="js/lib/easeljs-NEXT.min.js"></script>
	<script src="js/lib/tweenjs-NEXT.min.js"></script>
	<script src="js/lib/jquery-1.7.2.min.js"></script>
	<script src="js/lib/jquery.mobile-1.2.0-alpha.1.min.js"></script>
	<script src="js/lib/jspolygon.js"></script>

	<!-- "common" -->
	<script src="js/main.js"></script>
	<script src="js/common.js"></script>
	<script src="js/lng.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/tick.js"></script>
	<script src="js/collision.js"></script>
	<script src="js/control.js"></script>

	<!-- shapes -->
	<script src="js/shape/cloud.js"></script>
	<script src="js/shape/bubble.js"></script>
	<script src="js/shape/sun.js"></script>
	<script src="js/shape/grass.js"></script>
	<script src="js/shape/star.js"></script>

	<!-- data -->
	<script src="js/json/stars.js"></script>
	<script src="js/json/cloud.js"></script>

</head>
	
<body>

<!-- Start of HOME page -->
<div data-role="page" id="pageHome">

	<div data-role="header">
		<h1 data-game-localize="home">Home</h1>
		<a data-game-localize="settings" data-icon="gear" class="ui-btn-left" data-transition="menuSlide" href="#pageSettings">##aaaaaaaaaaaaaasettings##</a>
	</div><!-- /header -->

	<div data-role="content">	
		<p>Here will be some doc and instruction soon.</p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>

		<div data-role="navbar">
			<ul>
 				<li><a data-game-localize="home" data-role="button" href="#" class="ui-btn-active">Home</a></li>
				<li><a data-game-localize="settings" data-role="button" data-transition="menuSlide" href="#pageSettings" >Settings</a></li>
 				<li><a data-game-localize="game" data-role="button" data-transition="reverse menuSlide" href="#pageGame" >Game</a></li>
			</ul>
		</div>

	</div><!-- /footer -->
</div><!-- /page -->



<!-- Start of SETTINGS page -->
<div data-role="page" id="pageSettings">

	<div data-role="header">
		<h1 data-game-localize="settings">Settings</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>Development settings:</p>		

			<div id="dev_buttons">

				<!-- debug -->
				<div class="ui-grid-a">
					<div class="ui-block-a game-grid-block ui-bar-d">
							<label class="game-grid-label">Debug:</label>
					</div>
					<div class="ui-block-b game-grid-block ui-bar-d">
							<fieldset data-role="controlgroup" data-type="horizontal">

						     	<input type="radio" name="radio_dbg" id="radio_dbg0" value="true" checked="checked" onChange="globals.DEBUG=true;" />
						     	<label for="radio_dbg0">On</label>

						     	<input type="radio" name="radio_dbg" id="radio_dbg1" value="false" onChange="globals.DEBUG=false;"/>
						     	<label for="radio_dbg1">Off</label>
							</fieldset>
					</div>
				</div><!-- /grid-a -->

				<!-- lang -->
				<div class="ui-grid-a">
					<div class="ui-block-a game-grid-block ui-bar-d">
							<label class="game-grid-label">Language:</label>
					</div>
					<div class="ui-block-b game-grid-block ui-bar-d">
							<fieldset data-role="controlgroup" data-type="horizontal">

						     	<input type="radio" name="radio_lng" id="radio_lng0" value="true" checked="checked" onChange="game.Lng.loadFile('en', function(){game.Lng.replace( $('body') )} );" />
						     	<label for="radio_lng0">English</label>

						     	<input type="radio" name="radio_lng" id="radio_lng1" value="false" onChange="game.Lng.loadFile('hu', function(){game.Lng.replace( $('body') )} );"/>
						     	<label for="radio_lng1">Magyar</label>
							</fieldset>
					</div>
				</div><!-- /grid-a -->

				<!-- cache -->
				<div class="ui-grid-a">
					<div class="ui-block-a ui-bar-d" style="height:100px;">
							<label class="game-grid-label">Cache:</label>
					</div>
					<div class="ui-block-b ui-bar-d" style="height:100px;">
					<fieldset data-role="controlgroup">
						<input type="checkbox" name="chk_cache_0" id="chk_cache_0" onChange="
							this.checked ? game.Main.turnOnCache( globals.cloudArr[0].maxX,globals.cloudArr[0].maxY) : game.Main.turnOffCache();
							" />
						<label for="chk_cache_0"> Cloud </label>
				
						<input type="checkbox" name="chk_cache_1" id="chk_cache_1" />
						<label for="chk_cache_1"> ?? Sun ?? </label>
					</fieldset>
					</div>
				</div><!-- /grid-a -->



				<input type="button" id="" value="add rain bubbles" onClick="game.Main.havacska();">
				<input type="button" id="" value="add circles to clouds" onClick="for( var i=0;i<globals.cloudArr.length;i++){globals.cloudArr[i].testDrawSnow(globals.cloudArr[i].shape.graphics)};">
				<input type="button" id="go" value="Add cloud" onClick="game.Main.initClouds();">

			</div>

			<div id="dev_messages">
				
				<div id="message"></div>
				
			</div>

	</div><!-- /content -->

	<div data-role="footer">
		<div data-role="navbar">
			<ul>
				<li><a data-game-localize="home" href="#pageHome" data-role="button" data-transition="reverse menuSlide">Home</a></li>
 				<li><a data-game-localize="settings" data-role="button" href="#" class="ui-btn-active">Settings</a></li>
 				<li><a data-game-localize="game" href="#pageGame" data-role="button" data-transition="menuSlide">Game</a></li>
			</ul>
		</div>
	</div><!-- /footer -->
</div><!-- /page -->


<!-- Start of GAME page -->
<div data-role="page" id="pageGame">

	<div data-role="header">
		<h1 data-game-localize="game">Game</h1>
		<a data-game-localize="settings" data-icon="gear" class="ui-btn-left" data-transition="menuSlide" href="#pageSettings">	</a>
	</div><!-- /header -->

	<div data-role="content" style="padding:0px;">	


		<canvas id="container"></canvas>


		<!-- DEVELOPMENT BUTTONS, MESSAGES -->
		<div id="devPageGame">
				<a data-game-localize="start_drawing" href="#" data-role="button" data-mini="true" id="btnDrawStart" onClick="game.Menu.startDrawing();"></a>
				<a data-game-localize="stop_drawing" href="#" data-role="button" data-mini="true" id="btnDrawStop" onClick="game.Menu.stopDrawing();" style="visibility:hidden;position:absolute;top:0px;width:100%;"></a>
		
				<input type="text" id="FPS" value="" readonly="readonly" />
		</div>

	</div><!-- /content -->

	<div data-role="footer">
		<div data-role="navbar">
			<ul>
 				<li><a data-game-localize="home" href="#pageHome" data-role="button" data-transition="menuSlide">Home</a></li>
				<li><a  data-game-localize="settings" href="#pageSettings" data-role="button" data-transition="reverse menuSlide">Settings</a></li>
 				<li><a data-game-localize="game" data-role="button" href="#" class="ui-btn-active">Game</a></li>
			</ul>
		</div>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
